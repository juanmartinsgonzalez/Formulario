<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Posição do Css Hierarquica ATENÇÃO-->
    <!-- Css -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Hover -->
    <link rel="stylesheet" href="./CSS/hover.css">
    <!-- Animações -->
    <link rel="stylesheet" href="./CSS/animate.css">
</head>
<body>
    <!-- Box/Div-Formulario -->
    <form id="form" class="slide-form">
    <!-- H1 do Formulario -->
        <h1 class="txt_color">Seja Bem Vindo(a), Preencha os campos Abaixo.</h1>
    <!-- Nome -->
    <div>
    <label for="nome">Nome:</label>
    <input class="hvr-bk" type="text" id="nome" name="nome" 
    placeholder="Digite o Seu Nome">
    </div>  
    <!-- Email -->
    <div>
    <label for="email">Email:</label>
    <input class="hvr-bk" type="email" id="email" name="email"
    placeholder="Email@email.com">
    </div>
    <!-- Senha -->
    <div>
    <label for="senha">Senha</label>
    <input class="hvr-bk" type="password" id="senha" name="senha" 
    placeholder="**********">
    </div>
    <!-- Botão -->
    <button class='botão'>Enviar</button>
    <button class='botão'>Cancelar</button>
    </form>
    
</body>
</html>
